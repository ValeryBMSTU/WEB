{% block content %}
{% load static %}
<div class="media border mt-3">
  <div class="ml-1 mt-1">
    <img src="{% static 'img/noAvatarIcon.png' %}" class="img-fluid mb-1" alt="generic placeholder">
    <p>
      {{obj.votes.sumRating}}
      <a href="#"><img src="{% static 'img/like.jpg' %}" width="16" height="16" class="mr-1 ml-1"
          alt="generic placeholder"></a>
      <a href="#"><img src="{% static 'img/dislike.jpg' %}" width="16" height="16" class="mr-0"
          alt="generic placeholder"></a>
    </p>
  </div>
  <div class="media-body ml-3 mt-1 mb-1">
    <a href="{{obj.get_absolute_url }}">
      <h5>{{obj.title}}</h5>
    </a>
    <p>{{obj.text}}</p>
    <div clas="container">
      <div class="row">
        <div class="col-auto">
          New <a href="#">answer (3)</a>
        </div>
        <div class="col">
          Tags:
          {% for tag in obj.tags.all %}
          <a href="{{ tag.get_absolute_url }}">{{tag.tagName}} </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
