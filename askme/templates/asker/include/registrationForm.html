{% block content %}
{% load static %}
<div class="main">
  <form class="form-horizontal" action="{% url 'Registration' %}" method="post">
      {% csrf_token %}
      <div class="col-md-16">
          <fieldset>
              {% for item in form %}
                  <div class="form-group">
                      {{ item }}
                  </div>
              {% endfor %}
              <div class="form-group">
                  <input type="submit" value="Register" class="btn btn-success"/>
              </div>
          </fieldset>
      </div>
  </form>
</div>
{% endblock %}
