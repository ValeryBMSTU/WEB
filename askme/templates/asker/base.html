<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  {% block title %}
  {% endblock %}
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    {% include "asker/include/logo.html" %}
    {% include "asker/include/search.html" %}
    {% block user %}
    {% endblock %}
  </nav>
  <div class="container">
    <div class="row">

      <div class="col-8">
        {% block mainContent %}
        {% endblock %}
      </div>

      <div class="col-4">
        {% block tags %}
        {% endblock %}
      </div>

    </div>
  </div>
  {% include "asker/include/jsScripts.html" %}
</body>

</html>
